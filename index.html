<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Game version zero</title>
    <link rel="stylesheet" href="/stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,500;1,400;1,900&family=Noto+Sans+Kawi&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title"><h1>Building my first game ever using <em>HTML</em>, <em>CSS</em>, & <em>JavaScript</em> aka "the muscles"
    </h1></div>
<div class="container">
    <header>Tic-Tac-Toe</header>
    <!---- this is where the user chooses what character/object to play as--> 
    <div class="content">
        <div class="title2">Choose your poision</div>
        <div class="choices">
            <button class="playerX">Player X</button>
            <button class="playerO">Player O</button>
        </div>
    </div>
</div>
<!-- playboard section -->
<div class="play-board">
    <div class="details">
        <div class="players">
            <span class="Xturn">X's turn</span>
            <span class="Oturn">O's turn</span>
            <div class="slider"></div>
        </div>
    </div>
<div class="play-area">
    <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
    </section>
    <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
    </section>
    <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
    </section>
</div>
</div>

<!-- Result box-->
<div class="result-box">
    <div class="won-text">Player <p>X</p> won the game!</div>
    <div class="btn"><button>Replay</button></div>
</div>


    <script src="/java.js" defer></script>
</body>
</html>
